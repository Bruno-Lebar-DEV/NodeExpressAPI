
name: CI - NodeExpressAPI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017
        options: >-
           --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instalar dependências
        run: npm install
      - name: Copiar .env.test
        run: cp .env.test .env
      - name: Esperar MongoDB subir
        run: |
          for i in {1..20}; do
            nc -z localhost 27017 && echo "MongoDB está pronto" && break
            sleep 3
          done
      - name: Rodar lint
        run: npm run lint
      - name: Rodar testes
        run: npm test